<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="stylesheet" href="contact.css">
        <link rel="stylesheet" href="skewedheader.css">
        <link rel="stylesheet" href="buttons.css">
        <link rel="stylesheet" href="Home.css">
        <link rel="stylesheet" href="squaregrid.css">
        <link rel="stylesheet" href="pagecontainer.css">
        <link rel="stylesheet" href="common.css">
        <link rel="stylesheet" href="helpers.css">
        <link rel="stylesheet" href="mediaqueries.css">
    </head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url(images/backgroungs/bg5.jpeg);"></div>
        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>
                <div class="link-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="About-us.html">About</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="Menu.html">Menu</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="Contact.html">Contact</a>
                        
                    </div>
                </div>
    
            </div>
        </div>
    </div>

   <div class="page-container">
     <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-data">
                <div class="logo">
                    <img src="images/logos/logo.png" alt="logo">
                </div>
                
                <div class="spacer-20"></div>

                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>

                    <div>
                        123 Any Str. <br> Scotabble, Az, #5251
                    </div>  
                </div>

                <div class="company-details-wrapper">
                    <i class="fa fa-phone-volume"></i>

                    <div>
                        555 555 555
                    </div>  
                </div>

                <div class="company-details-wrapper">
                    <i class="fa fa-clock"></i>

                    <div>
                        10AM - Midnight
                    </div>  
                </div>
            
            </div>

            <div class="forms">
                <div class="form-group">
                    <input type="text" id="fullname" placeholder="Your Name">
                    <label for="fullname">Your Name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Your Email">
                    <label for="email">Your Email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="spacer10"></div>
                
                <div class="centered-button-wrapper">
                    <button type="submit" class="btn"> Send </button>
                </div>
            </div>
        </div>
   </div>

   <div class="spacer60"></div>
    
    <div class="footer">
        <div class="logo-footer">
            <img src="images/logos/logo.png" alt="logo">
        </div>

        <div class="footer-phone-hour">
            <span class="phone">
                555 555 555
            </span>
            <span class="hour">
                10am - midnight
            </span>
        </div>

        <div class="link-wrapper">
            <div class="nav-link">
                <a href="index.html">Home</a>
            </div>

            <div class="nav-link">
                <a href="About-us.html">About</a>
            </div>

            <div class="nav-link">
                <a href="Menu.html">Menu</a>
            </div>

            <div class="nav-link">
                <a href="Contact.html">Contact</a>
            </div>
        </div>

        <div class="social-media-icon-wrapper">
            <a href="#">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="#">
                <i class="fab fa-twitter"></i>
            </a>

            <a href="#">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>

        <div class="copyright-wrapper">
            &copy; 2018 DevCamp &#124; All rights reserved
        </div>
        </div>
    </div>
</body>
</html>
